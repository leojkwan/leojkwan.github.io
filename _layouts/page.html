---
layout: default
---

<style>
  .categoryLink {
  font-family:"Gilroy-Regular";
  font-size: 2em;
  }
</style>

<div class="page">
  {% if page.url == '/sports-training/' %}
    <div style="margin:0px 0px 10%;">
      <a class="categoryLink" href="{{ site.baseurl }}/sports-training/" title="Sports-performance">
        {{ page.title}}
      </a>
    </div>
  {% else %}
    <h4 style="font-family:Gilroy-SemiBold;" class="page-title">{{ page.title }}</h4>
  {% endif %}

  {{ content }}
</div>
